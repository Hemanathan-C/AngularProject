@if (isAddTask) {
    <app-new-task (cancel)="onCancelAddTask()"></app-new-task>
}
<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="onAddTask()">Add Tasks</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTask; track task.id) {
            <li>
                <app-task [task]="task" (taskCompleted)="onTaskCompleted($event)"></app-task>
            </li>
        }
    </ul>
</section>
