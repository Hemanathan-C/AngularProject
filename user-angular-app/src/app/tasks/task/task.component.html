<app-card>
    <article>
        <h2>Task Title: {{ task.title}}</h2>
        <time>Time: {{ task.dueDate | date : "fullDate"}}</time>
        <p>Summary: {{ task.summary }}</p>
        <p class="actions">
            <button (click)="onCompleteTask()">Complete</button>
        </p>
    </article>
</app-card>
