<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)" [selected]="user.id === userId"></app-user>
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-tasks [name]="selectedUser.name" [id]="selectedUser.id"></app-tasks>
  } @else {
    <p class="fallback">Please select a user to see their tasks.</p>
  }
</main>
